<div id="content">
  <app-group-friends-switch (isGroupsTabEvent)="isGroupsViewEnabled($event)"></app-group-friends-switch>
  @if (isAddingGroup()) {
    <app-new-group (close)="onCloseAdd()"></app-new-group>
  }

  @if (isAddingFriend()) {
    <app-send-friend-request (close)="onCloseAdd()"></app-send-friend-request>
  }
  <button (click)="onStartAdd()">
    <mat-icon class="icons" [svgIcon]="addIcon()"></mat-icon>
  </button>
</div>
