<div class="background" (click)="onClose.emit()">
</div>
<form class="content" [formGroup]="messageForm"
      (ngSubmit)="messageEdit(messageForm.value.messageTextArea)">

  <button type="button" id="back" (click)="onClose.emit()">

    <mat-icon svgIcon="exit"></mat-icon>
  </button>


  <textarea formControlName="messageTextArea">

  </textarea>

  <button id="button" type="submit">
    <mat-icon svgIcon="paperPlane"></mat-icon>
  </button>

</form>
