<app-change-image
  *ngIf="showImagePicker"
  [defaultImage]="defaultImage"
  [shapeDefaultImage]="shape"
  (closed)="showImagePicker = false"
  (imageSelected)="onImageSelected($event)"
  (defaultSelected)="onDefaultImageSelected()"
></app-change-image>

<div class="background"></div>

<div class="content">
   <div class="navbar">
      <div class="profile">
         <div class="profile-image">
            <img [src]="previewProfileUrl || 'assets/images/default-user.jpg'"  alt="Profile" />
            <div class="edit" (click)="onProfileChangeRequested()">
               <mat-icon>edit</mat-icon>
            </div>
         </div>
         <p>{{ownUserInfo()?.username}} ({{ownUserInfo()?.name}} {{ownUserInfo()?.surname}})</p>
      </div>

      <div class="navigation">
         <p (click)="selectForm('Profile')" [ngClass]="{ 'active-bar': currentForm === 'Profile' }">Profile</p>
         <p (click)="selectForm('Security')" [ngClass]="{ 'active-bar': currentForm === 'Security' }">Security</p>
         <p (click)="logout()">Log out</p>
      </div>
      
   </div>
   <div class="content-section">
      <div class="info-section">
         <p>{{currentForm}}</p>
      </div>
      <div [routerLink]="['/main']" class="back-button">
         <p>Back</p>
      </div>
      @switch (currentForm) 
      {
         @case ("Profile") {
            <app-profile (backgroundChangeRequested)="onBackgroundChangeRequested()"></app-profile>
         }
         @case ("Security") {
            <app-security></app-security>
         }
         @default {}
      }
   </div>
</div>
